<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="192" height="192" rx="40" fill="url(#grad)"/>
  
  <!-- Tienda/Bodega -->
  <g transform="translate(96, 96)">
    <!-- Techo -->
    <polygon points="0,-50 -40,-20 40,-20" fill="white" opacity="0.9"/>
    
    <!-- Pared -->
    <rect x="-35" y="-20" width="70" height="60" fill="white" opacity="0.85" rx="5"/>
    
    <!-- Puerta -->
    <rect x="-15" y="10" width="30" height="30" fill="#10b981" rx="3"/>
    <circle cx="-5" cy="25" r="2" fill="white"/>
    
    <!-- Ventana izquierda -->
    <rect x="-28" y="-5" width="15" height="15" fill="#dbeafe" rx="2"/>
    <line x1="-20.5" y1="-5" x2="-20.5" y2="10" stroke="#10b981" stroke-width="1"/>
    <line x1="-28" y1="2.5" x2="-13" y2="2.5" stroke="#10b981" stroke-width="1"/>
    
    <!-- Ventana derecha -->
    <rect x="13" y="-5" width="15" height="15" fill="#dbeafe" rx="2"/>
    <line x1="20.5" y1="-5" x2="20.5" y2="10" stroke="#10b981" stroke-width="1"/>
    <line x1="13" y1="2.5" x2="28" y2="2.5" stroke="#10b981" stroke-width="1"/>
    
    <!-- Signo de dinero/score -->
    <circle cx="0" cy="-35" r="12" fill="white" opacity="0.9"/>
    <text x="0" y="-29" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle" dominant-baseline="middle">S</text>
  </g>
</svg>
